<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<main>
    <section>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td><label for="nombrecurso">Nombre del curso</label></td>
                        <td><input type="text" id="nombrecurso"></td>
                    </tr>
                    <tr>
                        <td><label for="preciocurso">Precio del curso</label></td>
                        <td><input type="number" id="preciocurso"></td>
                    </tr>
                    <tr>
                        <td><label for="fechainicio">Fecha de inicio</label></td>
                        <td><input type="date" id="fechainicio"></td>
                    </tr>
                    <tr>
                        <td><label for="correodocente">Correo del docente</label></td>
                        <td><input type="email" id="correodocente"></td>
                    </tr>
                    <tr>
                        <td><label for="">Contraseña del curso</label></td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td><label for="">Elija el turno</label></td>
                        <td>
                            <label for="radiodia">Mañana</label><input type="radio" id="radiodia" name="turno">
                            <label for="radionoche">Noche</label><input type="radio" id="radionoche" name="turno">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Tipo de pago</label></td>
                        <td>
                            <label for="cuotas">En Cuotas</label><input type="radio" id="cuotas" name="pago">
                            <label for="directo">Directo</label><input type="radio" id="directo" name="pago">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Idiomas del curso</label></td>
                        <td>
                            <label for="idiomain">Inglés</label><input type="checkbox" id="idiomain">
                            <label for="idiomapor">Portugués</label><input type="checkbox" id="idiomapor">
                            <label for="idiomaesp">Español</label><input type="checkbox" id="idiomaesp">
                        </td>
                    </tr>
                    <tr>
                        <label for="idiomain">Inglés</label><input type="checkbox" id="idiomain">
                        <label for="idiomapor">Portugués</label><input type="checkbox" id="idiomapor">
                        <label for="idiomaesp">Español</label><input type="checkbox" id="idiomaesp">
                    </tr>
                    
                </tbody>
            </table>
        </form>
    </section>
</main>

</html>
